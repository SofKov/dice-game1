<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Dice Game | Kov</title>
</head>

<body>

    <div id="content">
        <div class="head">
            <h1>Can you beat the game?</h1>
        </div>

        <div class="rules">
            <h2>Rules:</h2>
            <ul>
                <li>Roll the dice</li>
                <li>If your score passes 20, you win!</li>
                <li>If you roll 1, you lose!</li>
            </ul>
        </div>

        <div class="game">
            <div class="board">

                <h3 id="player">Player 1</h3>
                <p id="score">0</p>
                <img id="dice" src="" alt="Dice Roll">
                <br>
                <button id="btn">ROLL</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
